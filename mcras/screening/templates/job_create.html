{% extends "base.html" %}
{% block content %}
<div class="bg-white shadow rounded p-6">
  <h2 class="text-lg font-semibold mb-4">Upload Job Description</h2>

  <form id="jd-form" class="space-y-4">
    <div>
      <label class="block text-sm font-medium">Job Title</label>
      <input id="title" type="text" class="mt-1 block w-full rounded border-gray-300 shadow-sm" placeholder="e.g. ML Engineer" required/>
    </div>
    <div>
      <label class="block text-sm font-medium">Job Description</label>
      <textarea id="raw_text" rows="8" class="mt-1 block w-full rounded border-gray-300 shadow-sm" placeholder="Paste JD text here" required></textarea>
    </div>

    <div class="flex items-center gap-2">
      <button type="submit" class="px-4 py-2 bg-indigo-600 text-white rounded">Create JD</button>
      <div id="jd-msg" class="text-sm text-green-600"></div>
    </div>
  </form>
</div>

<script>
document.getElementById('jd-form').addEventListener('submit', async (e) => {
  e.preventDefault();
  const title = document.getElementById('title').value;
  const raw_text = document.getElementById('raw_text').value;
  const res = await fetch('/api/jobs/create/', {
    method: 'POST',
    headers: {'Content-Type': 'application/json', 'X-CSRFToken': getCookie('csrftoken')},
    body: JSON.stringify({title, raw_text})
  });
  if (res.ok) {
    const data = await res.json();
    document.getElementById('jd-msg').innerText = 'Job created (id: ' + data.id + ')';
  } else {
    document.getElementById('jd-msg').innerText = 'Error creating JD';
  }
});

// basic csrf helper
function getCookie(name) {
  let cookieValue = null;
  if (document.cookie && document.cookie !== '') {
      const cookies = document.cookie.split(';');
      for (let i = 0; i < cookies.length; i++) {
          const cookie = cookies[i].trim();
          if (cookie.substring(0, name.length + 1) === (name + '=')) {
              cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
              break;
          }
      }
  }
  return cookieValue;
}
</script>
{% endblock %}
